<section class="container list">
  <ul>
    {{ $paginator := .Paginate (where .Data.Pages "Type" "posts") }}
    {{ range $paginator.Pages }}
    <li>
      <div align="center">
        <p>{{ .Date.Format "January 2, 2006" }}<br/>
        <a href="{{ .URL }}">{{ .Title }}</a></p>
      </div>
    </li>
    {{ end }}
  </ul>
  {{ partial "pagination.html" . }}
</section>
