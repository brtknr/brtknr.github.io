<section class="container centered">
  <div class="about">
    <h1>{{ .Site.Title }}</h1>
    <p><div class="siteinfo">{{ .Site.Params.info }}</div><p>
    <ul>
      {{ range sort .Site.Params.social }}
      <li><a href="{{ .url }}">{{ .name }}</a></li>
      {{ end }}
    </ul>
  </div>
</section>
